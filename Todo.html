<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <!-- Font Awesome -->
	<script src="https://use.fontawesome.com/b10d0c8479.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body class="bg-info">
    <div class="container">
      <div class='jumbotron ml-5 mr-5 bg-info'>
        <div class="row">
          <div class="col m-auto">
            <div align="center">
              <h1 class="h1 text-light"> WORK TO-DOS</h1>
              <p style="color:orange">Enter text into input field to add items to your list </p>
              <p style="color:green">click the enter to mark it as compleat</p>
              <p>click on the "X" to remove item from your list</p>
            </div>
            <div class="input-group input-icon">
              <input id="add" class="form-control mr-1" placeholder="New item..." type="text">
              <button class="btn  btn-md color text-info" disabled><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <div class="m-5  h5 ">
              <ul id="list" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
